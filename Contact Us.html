<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://kit.fontawesome.com/8efe000986.js" crossorigin="anonymous"></script>
		<link href="Chateau-du-Roc.css" rel="stylesheet" type="text/css" media="all">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Chateau du Roc - Contact Us</title>

	</head>
	<body>
		<h1>Contact Us</h1>
		<div class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="Weddings.html">Weddings</a></li>
				<li><a href="Partys.html">Partys</a></li>
				<li><a href="Corporate Events.html">Corporate Events</a></li>
				<li><a href="Contact Us.html">Contact Us</a></li>
			</ul>
		</div>

		<form action="mailto:Chateau-du-Roc@outlook.com?subject=Chateau du Roc-Contact Us" method="post" enctype="text/plain">
			<table>
				<tr>
					<td>
						<label>Your Name:</label>
					</td>
					<td>
						<input type="Text" name="Requester_Name" value="">
					</td>
				</tr>
				<tr>
					<td>
						<label>Email:</label>
					</td>
					<td>
						<input type="email" name="Email" value="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="start">Preferred event date:</label>
					</td>
					<td>
						<input type="date" id="date" name="Preferred_event_date" value="" min="{{date | date:'yyyy-MM-dd'}}" max="2050-12-31">
					</td>
				</tr>
				<tr>
					<td>
						<label for="Events">Event Type:</label>
					</td>
					<td>
						<select name="Event_Type" id="Events">
  						<option value="Wedding">Wedding</option>
  						<option value="Anniversary">Anniveresary</option>
  						<option value="Birthday">Birthday</option>
  						<option value="Corporate Event">Corporate Event</option>
  						<option value="Other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Your message:</label>
					</td>
					<td>
						<textarea name="Message_Content" rows="4" cols="50"></textarea>
					</td>
				</tr>
			</table>
			<br>
			<input type="Submit" name="" value="Contact Us">
		</form>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	</body>
</html>
